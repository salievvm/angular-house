<section>
  <form [formGroup]="filterForm" (submit)="filterResults()">
    <input type="text" formControlName="filter" placeholder="Filter by city" />
    <button class="primary" type="submit">
      Search
    </button>
    <bcc-ds-button size="l" view="accentPrimary">
      AccentPrimary
    </bcc-ds-button>
  </form>
</section>
<section class="results">
  <app-housing-location
    *ngFor="let housingLocation of filteredLocationList"
    [housingLocation]="housingLocation"
  >
  </app-housing-location>
</section>
